<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note keeper project</title>
  </head>
  <body>
    <header>

      <h1>Note Keeper Project</h1>
      <button id="deleteallnotes">Delete All Notes</button>
    </header>
    <section class="noteslist"></section>
    <hr>
    <section class="createnewnote">

      <h3>Create New Note</h3>
      <div class="createnote">

        <input type="text" id="createnotetitle"  placeholder="Enter note title" required>
        <textarea  id="createnotecontent" name=""  cols="20" rows="10" required></textarea>
        <button id="createnewnotebutton">Create Note</button>
        
      </div>

    </section>

    <script type="module" src="/src/main.js"></script>

  </body>
</html>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
*{
  padding: 0;
  margin: 0;
  font-family: 'Poppins';
}
body {
  background: #B2EBF2;
  display: grid;
  grid-template-columns: 1fr 2fr;
  grid-template-rows: auto 1fr;
  margin: 0;
  gap: 20px;

  
}
header{
  background-color: white;
  display: flex;
  justify-content: space-between;
  padding: 1rem;
  grid-column: 1/-1;
  align-items: center;
  padding: 16px 24px;


}
h1 {
  color: darkcyan;
  text-decoration: underline;
  font-style: italic;
  
}
#deleteallnotes{
  color: black;
  border: none;
  border-radius: 12px;
  background-color: darkcyan;
  padding: 0.7rem 0.3rem;
  font-weight: bold;
  cursor: pointer;


}
h3 {
  font-weight: bold;
  font-size: 1.6rem;
  padding: 0.6rem;
  text-decoration: underline;
  font-style: italic;
}

.noteslist{
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-column: 1/2;
  padding: 20px;
  border-right: 2px solid #444;
  
  

}
.createnewnote{
  grid-column: 2/3;
  min-height: 300px;
  
}
.note{
  background: white;
  border: 1px solid darkcyan;
  border-radius: 35% 25%;
  padding: 3rem;
  margin: 1rem;
  box-shadow: 0px 8px 18px 0px black;
  width: 200px;
}
.note button{
  background-color:darkcyan;
  color: black;
  font-weight: bold;
  cursor: pointer;
  padding: 0.8rem 2rem;
  border: none;
  margin: 0.8rem 0;
  border-radius: 12px;
  width: 90%;
  
  
}
.createnote{
  background: white;
  border: 1px solid wheat;
  padding: 0.3rem;
  width: 40vw;
  height: 33vw;
  margin: 0.5rem;
  border-radius: 12px;
  
  
  
}
input, textarea {
  display: block;
  border: none;
  border-bottom: 1px solid black;
  padding: 1rem;
  margin: 1rem;
  outline: none;
  width: 35vw;
  

}

#createnewnotebutton {
  background-color: darkcyan;
  color: black;
  font-weight: bold;
  cursor: pointer;
  padding: 0.8rem 0.4rem;
  border: none;
  margin: 0.8rem 0.2rem;
  border-radius: 12px;
  width: 100%;
  
}
hr {
  display: none;
}
@media (max-width: 768px) {
  body {
    grid-template-columns: 1fr;
  }

  header {
    grid-column: 1;
  }
}

</style>
